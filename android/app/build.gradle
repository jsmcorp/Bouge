apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services' // ðŸ”‘ Needed for google-services.json

android {
    namespace "com.confessr.app"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.confessr.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // No packaging conflicts since we're using CapacitorSQLite's bundled SQLCipher
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"

    implementation project(':capacitor-android')
    implementation project(':capacitor-haptics')
    implementation project(':capacitor-cordova-android-plugins')

    // âœ… Firebase + FCM
    implementation platform('com.google.firebase:firebase-bom:33.1.2') // Keep updated
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-analytics'

    // âœ… SQLCipher for encrypted database access in native code
    // Must match CapacitorSQLite's version to avoid conflicts
    implementation 'net.zetetic:sqlcipher-android:4.6.1@aar'
    implementation 'androidx.sqlite:sqlite:2.4.0'

    // âœ… Truecaller OAuth SDK 3.1.0
    implementation "com.truecaller.android.sdk:truecaller-sdk:3.1.0"

    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
